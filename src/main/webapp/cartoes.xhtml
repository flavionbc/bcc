<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pp="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="template/template_interno.xhtml">
		<ui:define name="conteudo">
			<h:form>
			
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Cartões e Configurações</h2>
                </div>
            </div>
        <div class="wrapper wrapper-content animated fadeIn">
            <div class="row">
                <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 class="fa fa-credit-card"> 4850.****.****.4590</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up" title="Ocultar"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                        <label for="title">Bandeira</label>
                                        <input id="title" type="text" class="form-control" value="VISA" placeholder="Enter a title ..." />
                                    </div>
                                <div class="form-group">
                                        <label for="message">Detalhes</label>
                                        <textarea class="form-control" id="message" rows="3" placeholder="Enter a message ...">Cartão de Crédito Visa emitido pelo Banco Alexandre SA
                                        </textarea>
                                </div>
                                
	                                <label for="title">Habilitado para:</label>
                                    <div class="checkbox">
                                        <label class="checkbox" for="closeButton">
                                            <input id="closeButton" type="checkbox" value="checked" class="input-mini" />E-Commerce
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label class="checkbox" for="addBehaviorOnToastClick">
                                            <input id="addBehaviorOnToastClick" type="checkbox" value="checked" class="input-mini" />POS
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label class="checkbox" for="debugInfo">
                                            <input id="debugInfo" type="checkbox" value="checked" class="input-mini" />TEF
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label class="checkbox" for="progressBar">
                                            <input id="progressBar" type="checkbox" value="checked" class="input-mini" />Compra Crédito
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label class="checkbox" for="preventDuplicates">
                                            <input id="preventDuplicates" type="checkbox" value="checked" class="input-mini" />Compra Débito
                                        </label>
                                    </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group" id="toastTypeGroup">
                                        <label>Status</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="toasts" value="success" />Ativo
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label class="radio">
                                            <input type="radio" name="toasts" value="info" />Bloqueado
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label class="radio">
                                            <input type="radio" name="toasts" value="warning" />Vencido
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group" id="positionGroup">
                                        <label>Comércios</label>
                                    <div class="radio">
                                        <label >
                                            <input type="checkbox" name="positions" value="toast-top-right" />Restaurantes
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label >
                                            <input type="checkbox" name="positions" value="toast-bottom-right" />Supermercados e Hipermercados
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label >
                                            <input type="checkbox" name="positions" value="toast-bottom-left" />Calçados
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label >
                                            <input type="checkbox" name="positions" value="toast-top-left" />Vestuário
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label >
                                            <input type="checkbox" name="positions" value="toast-top-full-width" />Panificadoras e Lanchonetes
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label >
                                            <input type="checkbox" name="positions" value="toast-bottom-full-width" />Pizzarias
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label >
                                            <input type="checkbox" name="positions" value="toast-top-center" />Lojas de Brinquedos
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label >
                                            <input type="checkbox" name="positions" value="toast-bottom-center" />Sorveterias e Fast Food
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="showEasing">Validade</label>
                                    <input id="showEasing" type="text" placeholder="Validade" class="form-control" value="12/2020"/>
                                </div>
                                <div class="form-group">

                                    <label for="hideEasing">CVV</label>
                                    <input id="hideEasing" type="text" placeholder="CVV" class="form-control" value="256"/>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                        <label for="showDuration">Bloqueio Automático</label>
                                        <input id="showDuration" type="text" placeholder="Intervalo de Tempo" class="form-control" value="23:00 as 06:00" />
                                </div>
                                <div class="form-group">
                                        <label for="hideDuration">Meu Limite Diário R$</label>
                                        <input id="hideDuration" type="text" placeholder="ms" class="form-control" value="100,00" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                            <button type="button" class="btn btn-primary" id="showtoast">Salvar</button>
                            <button type="button" class="btn btn-white" id="cleartoasts">Novo Cartão</button>
                            <button type="button" class="btn btn-white" id="clearlasttoast">Clear Last Toast</button>
                            <button type="button" class="btn btn-white" id="showsimple">Show simple options</button>
                            </div>
                        </div>

                        <div class="row m-t-lg">
                            <div class="col-lg-12">
                            <small>Toastr Options in JSON</small>
                            <pre id="toastrOptions" class="p-m"></pre>
                        </div>
                        </div>

                    </div>
                </div>
            </div>
            </div>
        </div>

			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
