<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pp="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>TrustPay IT - BCC</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
    <h:form>
        <div>
				<div>
					<h1 class="logo-name">BCC</h1>
				</div>
				
				<h3>Seja Bem Vindo ao Portal Banking Card Control</h3>

				<p>Faça login para acessar seu portal de administração</p>
				<h:message errorClass="alert alert-error" role="alert" />
				
					<div class="form-group">
						<h:inputText value="#{loginMB.cpf}" styleClass="form-control" pt:placeholder="Digite seu cpf" required="true"/>
					</div>
					<div class="form-group">
						<h:inputSecret value="#{loginMB.senha}" styleClass="form-control" pt:placeholder="Digite sua senha" required="true"/>
					</div>
					
					<h:commandButton styleClass="btn btn-primary block full-width m-b" actionListener="#{loginMB.loginIn()}" value="Login" />
				
				<p class="m-t">
					<small>Pay Secure - Banking Card Control Administration</small>
				</p>
			</div>
	</h:form>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
