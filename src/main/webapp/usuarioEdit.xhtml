<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pp="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="template/template_interno.xhtml">
		<ui:define name="conteudo">
			<h:form>
			
				<h:messages errorClass="alert alert-danger" infoClass="alert alert-info" role="alert" />
				
				<div class="row wrapper border-bottom white-bg page-heading">
                	<div class="col-sm-4">
                    	<h2>Informações de Cadastro - Usuário: #{usuarioMB.usuario.nome}</h2>
                	</div>
                	<div class="col-sm-8">
                	    <div class="title-action">
            	            <h:commandLink action="#{usuarioMB.cadastrar()}" value="Salvar" styleClass="btn btn-info" />
        	            </div>
    	            </div>
	            </div>
			
			<div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>All form elements <small>With custom checbox and radion elements.</small></h5>
                        </div>
                        
                        <div class="ibox-content">
                            <form method="get" class="form-horizontal">
                                <div class="form-group"><label class="col-sm-2 control-label">Nome</label>
                                	<div class="col-sm-10"><h:inputText value="#{usuarioMB.usuario.nome}" styleClass="form-control" required="true"
                                		requiredMessage="Nome é obrigatório" /></div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">CPF</label>
                                    <div class="col-sm-10"><h:inputText value="#{usuarioMB.usuario.cpf}" styleClass="form-control" maxlength="14" required="true"
                                    	requiredMessage="CPF é obrigatório" /></div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">Senha</label>
                                    <div class="col-sm-10"><h:inputSecret value="#{usuarioMB.usuario.senha}" styleClass="form-control" required="true"
                                    	requiredMessage="Senha é obrigatória" /></div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">Verificação de Senha</label>
                                    <div class="col-sm-10"><h:inputSecret value="#{usuarioMB.usuario.senha}" styleClass="form-control" required="true"
                                    	requiredMessage="Verificação de Senha é obrigatória" /></div>
                                </div>
                                                                                                
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">Status</label>
                                    <div class="col-sm-10">
	                                    <h:selectOneMenu value="#{usuarioMB.usuario.status}" styleClass="form-control m-b" id="status">
	                                    	<f:selectItems value="#{usuarioMB.status}" />
	                                    </h:selectOneMenu>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                    	<a href="clientes.xhtml" class="btn btn-white">Cancelar</a>
                                        <h:commandLink action="#{clienteMB.cadastrar()}" value="Salvar" styleClass="btn btn-info" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
  		
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
