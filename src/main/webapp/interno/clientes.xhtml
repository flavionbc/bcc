<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pp="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="../template/template_interno.xhtml">
		<ui:define name="conteudo">
			<h:form>
				
				<div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-4">
                    <h2>Gestão de Usuários/Clientes</h2>
                </div>
                <div class="col-sm-8">
                    <div class="title-action">
                        <h:commandButton value="Novo Usuário" action="#{clienteMB.novo()}" styleClass="btn btn-primary" />
                    </div>
                </div>
            </div>
			
	 <div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                <div class="col-sm-8">
                    <div class="ibox">
                        <div class="ibox-content">
                            <h2>Usuários e Clientes</h2>
                            <p>
                                All clients need to be verified before you can send email and set a project.
                            </p>
                            <div class="input-group">
                                <input type="text" placeholder="Pesquisar clientes " class="input form-control" />
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Pesquisar</button>
                                </span>
                            </div>
			<div class="clients-list">
                <ul class="nav nav-tabs">
                    <span class="pull-right small text-muted">#{clienteMB.clientes.size()} Clientes</span>
                    <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-user"></i> Usuários</a></li>
                    <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-briefcase"></i> Clientes</a></li>
                </ul>
			
   			<div class="tab-content">
                                <div id="tab-2" class="tab-pane active">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">
                                        
                    <h:dataTable styleClass="table table-striped table-hover" value="#{clienteMB.clientes}" var="_cliente" >
						<h:column>
							<h:commandLink action="#{clienteMB.selecionar()}" value="#{_cliente.nomeFantasia}">
								<f:setPropertyActionListener target="#{clienteMB.cliente}" value="#{_cliente}" />
							</h:commandLink>
						</h:column>
						<h:column>
							#{_cliente.uf}
						</h:column>
						<h:column>
							<span class="label #{_cliente.statusCliente.codigo eq 1 ? 'label-info' :
									_cliente.statusCliente.codigo eq 2 ? 'label-warning' : 'label-danger'}">
								#{_cliente.statusCliente.descricao}
							</span>
						</h:column>
					</h:dataTable>
                    </div>
                   </div>
                </div>
            </div>
			</div>
			</div>
			</div>
            </div>
			</div>
			</div>
			
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
