<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pp="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

  <h:body>
  	<ui:composition template="template/layout.xhtml" >
	<ui:define name="conteudo">
	<h:form>
		<div class="middle-box text-center loginscreen animated fadeInDown">
			<div>
				<div>

					<h1 class="logo-name">BCC</h1>

				</div>
				<h3>Seja Bem Vindo ao Portal Banking Card Control</h3>

				<p>Faça login para acessar seu portal de administração</p>
					<div class="form-group">
						<h:inputText value="#{loginMB.cpf}" styleClass="form-control" pt:placeholder="Digite seu cpf" required="true"/>
					</div>
					<div class="form-group">
						<h:inputSecret value="#{loginMB.senha}" styleClass="form-control" pt:placeholder="Digite sua senha" required="true"/>
					</div>
					
					<h:commandButton styleClass="btn btn-primary block full-width m-b" actionListener="#{loginMB.loginIn()}" value="Login" />
				<p class="m-t">
					<small>Pay Secure - Banking Card Control Administration</small>
				</p>
			</div>
		</div>
		</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
